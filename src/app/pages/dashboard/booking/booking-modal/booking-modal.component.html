<h5 class="bold mb-0">Détail de la commande du {{ booking?.schedule | date:'EEEE d MMMM H:mm' }}</h5>
<hr class="line" />
<br />

<ul nz-list nzBordered nzSize="large">
    <li nz-list-item *ngFor="let item of booking?.order?.items">
        {{ item.quantity}} {{ item.libelle }} = {{ item.price * item.quantity | currency : 'EUR'}}

        <button nz-button nzType="primary" *ngIf="item.product.type=='App\\Panier'">
            Détail du panier
        </button>
    </li>
</ul>
