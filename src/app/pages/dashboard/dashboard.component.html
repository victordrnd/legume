<div class="row mx-0">
    <div class="col-2 px-0">
        <ul nz-menu nzMode="inline" class="w-100">
            <li class="mt-0" nz-menu-item routerLink="/dashboard" [nzSelected]="router.url == '/dashboard'"><i nz-icon
                    nzType="home" nzTheme="outline"></i>Tableau de bord</li>
            <li nz-submenu nzTitle="Mes commandes" nzIcon="shopping" nzOpen>
                <ul>
                    <li nz-menu-item routerLink="/dashboard/reservations" [nzSelected]="router.url == '/dashboard/reservations'">Afficher toutes mes commandes</li>
                    <li nz-menu-item>Annuler une commande</li>
                </ul>
            <li nz-submenu nzTitle="Réglages" nzIcon="setting">
                <ul>
                    <li nz-menu-item>A venir</li>
                    <li nz-menu-item>Option 12</li>
                    <li nz-menu-item>Option 13</li>
                </ul>
            </li>
            <li nz-submenu nzTitle="Mon profil" nzIcon="user" nzOpen>
                <ul>
                    <li nz-menu-item routerLink="/dashboard/profil" [nzSelected]="router.url == '/dashboard/profil'">Afficher mon profil</li>
                    <li nz-menu-item>Réinitialiser mon mot de passe</li>
                    <li nz-menu-item (click)="logout()">Déconnexion
                    </li>
                </ul>
            </li>
        </ul>
    </div>
    <div class="col px-0">
        <div class="body pb-5" style="min-height : calc(100vh - 70px) !important">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
