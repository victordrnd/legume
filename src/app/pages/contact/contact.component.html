<h1 class="bold text-center mt-5">Nous contacter</h1>
<div class="container">
    <div class="row">
        <div class="offset-1 col-10">
        <div class="card shadow rounded-0 border border-white">
        <div class="offset-2 col-8">
            <br/><br/>            
                <form [formGroup]="formContact" nz-form>
                    <label>Adresse email : </label>
                    <nz-form-item>
                      <nz-form-control nzErrorTip="L'adresse email est invalide">           
                          <input type="text" nz-input placeholder="Saisissez votre adresse mail" formControlName="email" />
                                        
                      </nz-form-control>
                    </nz-form-item>
                    <label>Message : </label>
                    <nz-form-item>
                        <nz-form-control  nzErrorTip="Veuillez saisir un message">
                          <textarea formControlName="message" nz-input  placeholder="Saisissez votre message"></textarea>
                        </nz-form-control>
                    </nz-form-item>          
                    <nz-form-item>
                      <nz-form-control>
                        <button nz-button nzType="primary">
                          Envoyer
                        </button>
                      </nz-form-control>
                    </nz-form-item>
                </form> 
            </div>
         </div>
         <br/><br/> 
        </div>
    </div>
</div>
