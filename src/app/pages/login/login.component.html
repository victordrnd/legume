<h1 class="bold text-center mt-5">Connexion</h1>
<div class="row mx-0">
  <div class="col-md-4 col mx-auto d-block">
    <form [formGroup]="form" nz-form (ngSubmit)="attempsLogin()">
      <label>Adresse email : </label>
      <nz-form-item>
        <nz-form-control nzErrorTip="L'adresse email est invalide">
          <nz-input-group nzPrefixIcon="user">
            <input type="text" nz-input placeholder="Saisissez votre adresse mail" formControlName="email" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <label>Mot de passe :</label>
      <nz-form-item>
        <nz-form-control nzErrorTip="Le mot de passe est requis">
          <nz-input-group [nzSuffix]="suffixTemplate">
            <input [type]="passwordVisible ? 'text' : 'password'" nz-input placeholder="input password"
              formControlName="password" />
          </nz-input-group>
          <ng-template #suffixTemplate>
            <i nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
              (click)="passwordVisible = !passwordVisible"></i>
          </ng-template>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control>
          <p class="text-primary">Mot de passe oubli√© ?</p>
          <button nz-button nzType="primary" [disabled]="!form.valid" class="mt-3 ml-auto d-block" (click)="attempsLogin()">
            Me connecter
          </button>
        </nz-form-control>
      </nz-form-item>
    </form>
    <hr class="m-5" />
    <h4 class="bold text-center">Vous n'avez pas encore de compte ?</h4>
    <button nz-button nzType="primary" class="mt-3 mx-auto d-block" routerLink="/inscription">
      Inscrivez vous
    </button>
  </div>
</div>
